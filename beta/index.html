<!DOCTYPE html>
<html lang="id-ID">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portofolio Buku - Koleksi karya literasi terbaik dengan berbagai genre">
    <meta name="keywords" content="buku, portofolio, penulis, penerbit, novel, karya sastra">
    <title>Portofolio Buku | Karya Literasi Terbaik</title>
    
    <!-- SEO Friendly -->
    <link rel="canonical" href="https://example.com">
    <meta property="og:title" content="Portofolio Buku | Karya Literasi Terbaik">
    <meta property="og:description" content="Koleksi karya literasi terbaik dengan berbagai genre">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #ecf0f1;
            --accent-color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .dark-mode {
            --primary-color: #ecf0f1;
            --secondary-color: #2c3e50;
        }

        /* Header Styles */
        header {
            padding: 1rem;
            background-color: var(--accent-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .book-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .social-link {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Dark Mode Toggle */
        .dark-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: 1fr;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Portofolio Buku</h1>
            <button class="dark-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <section class="book-grid">
            <!-- Contoh Buku -->
            <div class="book-card">
                <img src="cover1.jpg" alt="Judul Buku 1" loading="lazy">
                <h3>Judul Buku 1</h3>
                <p>Deskripsi singkat buku pertama...</p>
            </div>
            <!-- Tambahkan lebih banyak buku -->
        </section>

        <section class="contact-form">
            <h2>Hubungi Saya</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Nama" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Pesan" rows="5" required></textarea>
                </div>
                <button type="submit">Kirim Pesan</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-toggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            // Save preference
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        }

        // Load saved preference
        window.addEventListener('load', () => {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if(isDark) {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-toggle i').classList.replace('fa-moon', 'fa-sun');
            }
        });
    </script>
</body>
</html>
