<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .dino-image {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="%23666" d="M50 150h20v20H50zM80 150h20v20H80zM110 150h20v20h-20zM140 130h20v40h-20z"/><rect fill="%23666" x="30" y="130" width="20" height="20"/><rect fill="%23666" x="170" y="130" width="20" height="20"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            color: #666;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            color: #999;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .home-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background: #2b6cd4;
        }

        @media (max-width: 600px) {
            .dino-image {
                width: 200px;
                height: 200px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dino-image"></div>
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="home-button">Back to Homepage</a>
    </div>
</body>
</html>
