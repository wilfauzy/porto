<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Crypto Page Not Found</title>
    <style>
        :root {
            --primary: #00ff88;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .crypto-glitch {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 255, 136, 0.2);
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .message {
            font-size: 1.5rem;
            margin: 2rem 0;
            color: #888;
        }

        .back-button {
            background: var(--surface);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: var(--primary);
            color: var(--background);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .crypto-pattern {
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(0, 255, 136, 0.1) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(0, 255, 136, 0.1) 50%, transparent 52%);
            background-size: 40px 40px;
            opacity: 0.3;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(0, 0) }
            100% { transform: translate(-50%, -50%) }
        }

        @media (max-width: 768px) {
            .crypto-glitch {
                font-size: 5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="crypto-pattern"></div>
    <div class="container">
        <div class="crypto-glitch">404</div>
        <p class="message">Transaction not found in blockchain</p>
        <a href="/" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 12L21 12M3 12L9 18M3 12L9 6" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Back to Wallet
        </a>
    </div>
</body>
</html>
