<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        /* CSS sebelumnya tetap dipertahankan... */
        
        /* Tambahan CSS untuk menu navigasi */
        nav {
            background-color: #444;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* CSS untuk section kontak */
        .contact {
            padding: 4rem 2rem;
            background-color: #fff;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Tambahan responsive untuk menu */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#home">Beranda</a></li>
            <li><a href="#projects">Projek</a></li>
            <li><a href="#skills">Keahlian</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>

    <header id="home">
        <!-- Konten header sebelumnya tetap sama -->
    </header>

    <!-- Bagian projects dan skills sebelumnya tetap sama -->

    <section class="contact" id="contact">
        <h2>Hubungi Saya</h2>
        <div class="contact-form">
            <form action="#">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </section>

</body>
</html>
