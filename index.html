<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #007bff;
            --card-bg: #ffffff;
            --nav-bg: #444444;
            --input-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #0d6efd;
            --card-bg: #2d2d2d;
            --nav-bg: #1a1a1a;
            --input-bg: #3d3d3d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Tambahkan ini di bagian CSS */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav {
            background-color: var(--nav-bg);
        }

        .project-card {
            background: var(--card-bg);
        }

        .skills {
            background-color: var(--card-bg);
        }

        .contact-form {
            background-color: var(--input-bg);
        }

        input, textarea {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }

        /* CSS sebelumnya yang lain tetap dipertahankan */
    </style>
</head>
<body>
    <!-- Tambahkan tombol toggle di sebelum </body> -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            if(currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Cek preferensi pengguna dari localStorage
        const savedTheme = localStorage.getItem('theme');
        if(savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
